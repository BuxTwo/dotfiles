[general]
import = [
    "~/.config/alacritty/fonts.toml",
    "~/.config/alacritty/themes/tokyo_night.toml"
]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "None"
dynamic_title = true
opacity = 1

[window.padding]
x = 4
y = 0

[window.class]
instance = "Alacritty"
general = "Alacritty"

[cursor]
unfocused_hollow = false
blink_timeout = 0
style.shape = "Beam"
style.blinking = "Always"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
    {key = "c", mods = "Control|Shift", action = "Copy"},
    {key = "v", mods = "Control|Shift", action = "Paste"},
    {key = "j", mods = "Control|Shift", action = "ScrollPageDown"},
    {key = "k", mods = "Control|Shift", action = "ScrollPageUp"}
]

[selection]
save_to_clipboard = true

[terminal]
shell = "/usr/bin/zsh"
